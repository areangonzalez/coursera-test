<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <style type="text/css" media="screen">
    .error-msg{ color:red;font-weight: 600; }
  </style>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.searchTerm(ctrl.term)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    <div class="row">
      <div class="col-md-12">
        <span class="error-msg" ng-if="ctrl.msgError"f>{{ctrl.msgError}}</span>
      </div>
    </div>
  </div>

</body>
</html>
